<js href="__PUBLIC__/js/admin/Auth/auth_group.js"/>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false,title:'用户组',iconCls:'icon-help'">
        <table id="auth_group_datagrid"></table>
        <div id="auth_group_datagrid_toolbar" style="padding:2px;height:26px;">
            <if condition="html_check_auth('Auth','do_auth_group')">
            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" onclick="AUTH_GROUP.add()">添加</a>
            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" onclick="AUTH_GROUP.edit()">编辑</a>
            </if>
            <if condition="html_check_auth('Auth','del_auth_group')">
            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" onclick="AUTH_GROUP.delete()">删除</a>
            </if>
            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" onclick="AUTH_GROUP.edit_normal_auth()">编辑普通权限</a>
            <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-help',plain:true" onclick="AUTH_GROUP.edit_menu_auth()">编辑菜单权限</a>
        </div>
    </div>
    <div data-options="region:'east',border:false" style="width:600px;">
        <div class="easyui-layout" data-options="fit:true">
            <div data-options="region:'center',border:false,title:'普通权限',iconCls:'icon-help'">
                <table id="normal_auth_datagrid"></table>
            </div>
            <div data-options="region:'south',border:false,title:'菜单权限',iconCls:'icon-help',split:true,collapsible:false" style="height:200px;">
                <table id="menu_auth_datagrid"></table>
            </div>
        </div>
    </div>
</div>
