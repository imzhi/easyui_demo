<script type="text/javascript">
$(function() {
    $('#combobox_status').combobox({
        editable: false,
        panelHeight: 'auto',

        textField: 'value',
        url: '/index.php/Api/Status/combobox_auth_group_status'
    });

</script>

    <form method="post">

                <td class="form_table_td"><input type="text" name="condition" class="easyui-validatebox"/></td>
