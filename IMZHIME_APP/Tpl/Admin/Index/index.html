<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="{$site_info['site_description']}">
    <meta name="keywords" content="{$site_info['site_keywords']}">
    <title>{$site_info['site_title']}</title>
    <css href="__PUBLIC__/js/common/jquery-easyui/themes/{$curr_theme}/easyui.css"/>
    <css href="__PUBLIC__/js/common/jquery-easyui/themes/icon.css"/>
    <css href="__PUBLIC__/js/common/jquery-easyui/themes/icon-all-16x16.css"/>
    <css href="__PUBLIC__/css/admin/common.css"/>
    <js href="__PUBLIC__/js/common/jquery.1.8.3.min.js"/>
    <!-- <js href="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"/> -->
    <js href="__PUBLIC__/js/common/jquery-easyui/jquery.easyui.min.js"/>
    <js href="__PUBLIC__/js/common/jquery-easyui/locale/easyui-lang-zh_CN.js"/>
    <script type="text/javascript">
    window.DEFAULTS = {
        THEME: '{$curr_theme}',
        USER: {$Think.session.user|json_encode}
    };
    </script>
    <js href="__PUBLIC__/js/admin/common.js"/>
    <js href="__PUBLIC__/js/admin/index.js"/>
</head>
<body style="margin:0;padding:0;" class="easyui-layout" id="body">
    <div id="north_layout" data-options="region:'north',border:false" style="overflow:hidden;">
        <div class="header">{$site_info['site_title']}</div>
        <div class="panel-header panel-header-noborder top-toolbar" style="padding:2px;">
            <present name="Think.session.user.user_id">
            <div class="infobar" style="position:absolute;left:5px;line-height:26px;">
                <span>您好，{$Think.session.user.user_name}</span>
            </div>
            </present>

            <div style="position:absolute;right:170px;" class="buttonbar">
                <present name="Think.session.user.user_id">
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.personal_info();">个人信息</a>
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.change_password();">修改密码</a>
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.log_out();">登出</a>
                <else/>
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-status-weather-severe-alert-16x16'" onclick="INDEX.sign_in();">登陆</a>
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-status-weather-severe-alert-16x16'" onclick="INDEX.sign_up();">注册</a>
                </present>
                <a href="javascript:;" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.guestbook();">留言</a>
            </div>
            <div style="position:absolute;right:5px;padding-top:2px;">
                <input id="combobox_themes"/>
            </div>
        </div>
    </div>
    <div id="south_layout" data-options="region:'south',border:false,title:'关于',iconCls:'icon-help',collapsed:true" style="overflow:hidden;height:50px;">
        <div class="footer">it's me. imzhi. since 2014.</div>
    </div>
    <div id="left_layout" data-options="region:'west',title:'导航菜单',split:true" style="width:200px">
        <div class="easyui-toolbar dialog-toolbar toolbar toolbar-f" style="width: auto; height: auto;">
            <a href="javascript:;" class="easyui-linkbutton easyui-tooltip" title="刷新菜单" data-options="iconCls:'icon-reload',plain:true,position:'right'" onclick="INDEX.refresh_nav_tree(1)"></a>
        </div>
        <ul id="left_nav_tree_1"></ul>
    </div>
    <div id="center_layout" data-options="region:'center',split:true,border:false" style="padding:0px;">
        <div class="easyui-tabs" id="index_tabs" data-options="fit:true,tools:'#index_tabs_tools'">
            <div data-options="title:'欢迎光临',fit:true,closed:false,tools:[{iconCls: 'icon-mini-refresh',handler:function() { INDEX.refresh_tab(0); }}]">
                <h1>欢迎光临</h1>
            </div>
        </div>
        <div id="index_tabs_tools">
            <a class="easyui-linkbutton easyui-tooltip" title="展开浏览站点" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.expand_view()">展开</a>
            <a class="easyui-linkbutton easyui-tooltip" title="全屏浏览站点" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.full_screen_view()">全屏</a>
            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.close_tab()">关闭当前</a>
            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.close_other_tabs()">关闭其它</a>
            <a class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-help'" onclick="INDEX.close_all_tabs()">关闭全部</a>
        </div>
    </div>
</body>
</html>
