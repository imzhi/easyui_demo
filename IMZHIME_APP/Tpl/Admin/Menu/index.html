<js href="__PUBLIC__/js/admin/Menu/index.js"/>
<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false" style="border-width:0 1px 1px 0;">
        <table id="menu_treegrid"></table>
        <div id="menu_treegrid_toolbar" style="padding:2px;height:26px;">
            <div>
                <if condition="html_check_auth('Api/Menu/add')">
                <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="MENU.add()">添加</a>
                </if>
                <if condition="html_check_auth('Api/Menu/edit')">
                <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="MENU.edit()">编辑</a>
                </if>
                <if condition="html_check_auth('Api/Menu/delete')">
                <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="MENU.delete()">删除</a>
                </if>
            </div>
        </div>
    </div>
    <div data-options="region:'south',split:true,collapsible:false,border:false" style="border-right-width:1px;height:200px;">
        <table id="menu_auth_datagrid"></table>
        <div id="menu_auth_datagrid_toolbar" style="padding:2px;height:26px;">
            <div>
                <if condition="html_check_auth('Api/Menu/add_menu_auth')">
                <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="MENU_AUTH.add()">添加</a>
                </if>
                <if condition="html_check_auth('Api/Menu/del_menu_auth')">
                <a href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="MENU_AUTH.delete()">删除</a>
                </if>
            </div>
        </div>
    </div>
</div>
