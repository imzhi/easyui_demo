<script type="text/javascript">
var EDIT_MENU = {
    CB_STATUS_ID: '#combobox_status',
    CB_STATE_ID: '#combobox_state',
    CB_TYPE_ID: '#combobox_type',
    CT_MENU_ID: '#combotree_menu'
};

$(function() {
    $(EDIT_MENU.CT_MENU_ID).Combotree({
        url: 'Api/Menu/get_tree_menus?type=EXTRA_ROOT'
    });
    $(EDIT_MENU.CB_STATE_ID).Combobox({
        url: 'Api/Status/combobox_menu_state'
    });
    $(EDIT_MENU.CB_TYPE_ID).Combobox({
        url: 'Api/Status/combobox_menu_type'
    });
    $(EDIT_MENU.CB_STATUS_ID).Combobox({
        url: 'Api/Status/combobox_menu_status',
        onLoadSuccess: function() {
            $(this).combobox('setValue', '1');
        }
    });
});
</script>
<div id="auth_group_form">
    <form method="post">
        <input type="hidden" name="menu_id"/>
        <input type="hidden" name="ajax" value="1"/>
        <table cellspacing="0" cellpadding="0" border="0" class="form_table">
            <tr class="form_table_tr">
                <td class="form_table_td">父菜单</td>
                <td class="form_table_td"><input name="parent_id" id="combotree_menu"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">菜单中文名</td>
                <td class="form_table_td"><input type="text" name="title" class="easyui-validatebox" data-options="required:true"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">菜单英文名</td>
                <td class="form_table_td"><input type="text" name="name" class="easyui-validatebox" data-options="required:true"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">URL</td>
                <td class="form_table_td"><input type="text" name="url" class="easyui-validatebox" data-options="required:true"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">排序</td>
                <td class="form_table_td"><input type="text" name="order" value="0" class="easyui-validatebox" data-options="required:true"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">类型</td>
                <td class="form_table_td"><input name="type" id="combobox_type"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">节点状态</td>
                <td class="form_table_td"><input name="state" id="combobox_state"/></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">状态</td>
                <td class="form_table_td"><input name="status" id="combobox_status"/></td>
            </tr>
        </table>
    </form>
</div>
