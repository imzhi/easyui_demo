<div id="sign_up_form">
    <form method="post">
        <input type="hidden" name="ajax" value="1"/>
        <table cellspacing="0" cellpadding="0" border="0" class="form_table">
            <tr class="form_table_tr">
                <td class="form_table_td">关闭到何时</td>
                <td class="form_table_td"><input type="text" class="easyui-datetimebox" name="close_to_time" data-options="required:true,editable:false"></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">关闭原因</td>
                <td class="form_table_td"><textarea class="easyui-validatebox" data-options="required:true" name="close_reason" rows="4" cols="24"></textarea></td>
            </tr>
        </table>
    </form>
</div>
