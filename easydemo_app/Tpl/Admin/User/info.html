<div id="sign_in_form">
    <form method="post">
        <input type="hidden" name="ajax" value="1"/>
        <table cellspacing="0" cellpadding="0" border="0" class="form_table">
            <tr class="form_table_tr">
                <td class="form_table_td">电子邮箱</td>
                <td class="form_table_td"><input type="text" class="easyui-validatebox" name="email" data-options="required:true,validType:['email']"></td>
            </tr>
            <tr class="form_table_tr">
                <td class="form_table_td">生日</td>
                <td class="form_table_td"><input type="text" class="easyui-datebox" name="birthday" data-options="required:true,validType:['isBirthday'],editable:false"></td>
            </tr>
        </table>
    </form>
</div>
